<div class="container">
    <div class="card-header">
        <h2><i class="fa fa-book"></i>  LIBROS</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                  <label for="">Autor</label>
                  <!-- <input type="text" class="form-control" name="" id="" placeholder=""> -->

                  <angular2-multiselect class="form-control" name="listAuthors" 
                    [(ngModel)]="author" [data]="listAuthors"
                    [settings]="dropdownSettingsdefault">
                </angular2-multiselect>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Fecha inicial</label>
                  <input type="date" class="form-control" [(ngModel)]="fechaInicial" name="" id="" placeholder="">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Fecha final</label>
                  <input type="date" class="form-control" [(ngModel)]="fechaFinal" name="" id="" placeholder="">
                </div>
              </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="getBooks()" > <i class="fa fa-search"></i> Consultar</button>
    </div>

    <br>

<div class="card">
    <div class="card-header">
        <b><i class="fa fa-book" aria-hidden="true"></i> LIBROS</b>
      </div>
      <div class="card-body">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
  
        <div class="mat-elevation-z8 table-responsive">
          <table mat-table class="tabla_citas" [dataSource]="dataSource" matSort>
  
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
  
            <!-- Progress Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

             <!-- Progress Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
              <td mat-cell *matCellDef="let row"> {{row.description | slice: 0 : 30 }} </td>
            </ng-container>

            <ng-container matColumnDef="excerpt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Excerpt </th>
              <td mat-cell *matCellDef="let row"> {{row.excerpt | slice: 0 : 30 }} </td>
            </ng-container>
  

            <ng-container matColumnDef="pageCount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Paginas </th>
              <td mat-cell *matCellDef="let row"> {{row.pageCount}} </td>
            </ng-container>

            <ng-container matColumnDef="publicDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha </th>
              <td mat-cell *matCellDef="let row"> {{row.publicDate | date: 'yyyy-MM-dd'}} </td>
            </ng-container>
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No se encontro registro "{{input.value}}"</td>
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
  
      </div>
      <div class="card-footer">
        <button class="btn btn-success" *ngIf="descargar" (click)="descargarExcel()" > <i class="fa fa-file-excel"></i> Descargar</button>
    </div>
</div>
</div>

<div class="loader" *ngIf="loading"></div>
